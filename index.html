<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1 , minimum-scale=1">
    <title>Buscador Imágenes | Luciano Cenatiempo</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body >

<div class="container-fluid min-h-screen">
    <div class="buscador w-full mx-auto background-container p-10">
        <h1 class="text-center text-4xl text-white mt-10 mb-4 font-bold ">Buscador de Imágenes</h1>

        <div class="mx-auto max-w-lg fondo-div rounded p-6">
            <form id="formulario">
                <div>
                    <h2 class="block text-white text-xl ">Busca imágenes gratis para usarlas como prefieras</h2>
                    <input type="text" class="mt-3 rounded w-full p-2 "
                        placeholder="Término de búsqueda. Ejemplo: Café o Futbol" id="termino" />

                    <input type="submit" value="Buscar Imágenes"
                        class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded">
                </div>
                <div class="spinner-div invisible">
                    <div class="sk-chase mt-10 m-auto">
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
   
    <div id="resultado" class="container mx-auto mt-6  flex flex-wrap min"></div>
    <div id="paginacion" class="container mx-auto mb-10 text-center flex flex-wrap justify-center"></div>
    <button class=" text-xl invisible" id="btn-top"><i class="fas fa-chevron-up"></i></button>
    <footer class="footer text-center text-white mb-4">
        <small>
            Sitio diseñado por <a href="https://luciano-cenatiempo.github.io/portfolio-cv" target="_blank" rel="noreferrer noopener">@lucianocenatiempo</a>
        </small>
    </footer>
</div>

    <script src="js/app.js"></script>
</body>

</html>
